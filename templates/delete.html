{% extends 'base.html' %}
{% load static %}
{% block 'main' %}


<a href="./index.html">
      <button class="btn" style="margin-top: 1rem; margin-left: 1rem; background-color: green; margin-bottom: 0rem;"><i class="fa-solid fa-arrow-left" style="color: #020202;"></i></button>
    </a>
    <!--------------------------- MainContent start ------------------------------------->

    <main class="delete-item layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{{request.META.HTTP_REFERER}}">
                        </a>
                        <h3>Back</h3>
                    </div>
                </div>
                <div class="layout__body">
                    <form class="form" action="#" method="post">
                      {% csrf_token %}
                        <div class="form__group">
                            <p>Are you sure you want to delete "{{obj}}"?</p>
                        </div>

                        <div class="for__group">
                          <a class="btn btn--dark" style="margin-right: 0.5rem ; height: 4rem;" href="/room/{{i.id}}">Cancel</a>
                            <a href="deleteRoom/{{obj}}"><input class="btn btn--main" type="submit" value="Confirm" /></a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
   
  {% endblock 'main' %}
